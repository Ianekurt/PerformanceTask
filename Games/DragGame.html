<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <script src="indexScript.js"></script>
    <title>Drag game</title>
</head>
<body>
    <header><h1>Drag and Drop</h1></header>
    <div class="draggableContainer">
    <div class="box" draggable="true">Draggable 1</div>
    <div class="box" draggable="true">Draggable 2</div>
    <div class="box" draggable="true">Draggable 3</div>
    <div class="box" draggable="true">Draggable 4</div>
    <div class="box" draggable="true">Draggable 5</div>
    <div class="box" draggable="true">Draggable 6</div>
    <div class="box" draggable="true">Draggable 7</div>
    <div class="box" draggable="true">Draggable 8</div>
    <div class="box" draggable="true">Draggable 9</div>
    <div class="box" draggable="true">Draggable 10</div>
</div>
    <div class="droppableContainer">
        <div class="droppable">Droppable 1</div>
        <div class="droppable">Droppable 2</div>
        <div class="droppable">Droppable 3</div>
        <div class="droppable">Droppable 4</div>
        <div class="droppable">Droppable 5</div>
        <div class="droppable">Droppable 6</div>
        <div class="droppable">Droppable 7</div>
        <div class="droppable">Droppable 8</div>
        <div class="droppable">Droppable 9</div>
        <div class="droppable">Droppable 10</div>
    </div>
    
</body>
</html>
